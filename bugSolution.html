<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Correct way to change the content of a div
    document.getElementById("myDiv").textContent = "New text";
    document.getElementById("myDiv").innerHTML = "<p>New text in a paragraph</p>";
  </script>
</body>
</html>
